{% extends "bonnes_lectures/base.html" %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h1 class="h4 mb-0">Confirmation requise</h1>
            </div>
            <div class="card-body">
                <p class="card-text">Êtes-vous sûr de vouloir supprimer définitivement le livre <strong>"{{ book.title }}"</strong> ?</p>
                <p class="text-danger">Cette action est irréversible.</p>
                
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
